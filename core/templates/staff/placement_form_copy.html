
{% extends "base.html" %}
<!DOCTYPE html>
{% load static %}
<html>
<head>
    {% block maincontent %}
    <title>RIT PLACEMENT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <link rel="stylesheet" href="{% static 'css1/samplefromstyle.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.1.0/dist/css/multi-select-tag.css">
   
   
</head>

<style>
    /* Style the original select box */
    #countries {
        display: none; /* Hide the original select if the plugin replaces it */
    }

    /* Style the generated multiselect input container */
    .multiselect-wrapper {
        width: 300px; /* Set the desired width */
        height: 50px; /* Set the desired height */
    }

    /* Style the dropdown that opens up */
    .multiselect-dropdown {
        width: 300px; /* Set the same width as the input */
        max-height: 200px; /* Limit the dropdown height */
        overflow-y: auto;  /* Enable scrolling for large lists */
        border: 1px solid #ccc; /* Optional border */
        border-radius: 5px; /* Optional border-radius */
    }

    /* Style individual items in the dropdown */
    .multiselect-item {
        padding: 5px;  /* Add some padding to dropdown items */
        font-size: 14px; /* Adjust font size */
    }
</style>


<body>
 
<!-- End vertical navbar -->

<div class="rit"></div>

<!-- Page content holder -->
<div class="page-content p-5 " id="content">
  <!-- Toggle button -->
  <div class="sidebarCollapse">
    <button id="sidebarCollapse" type="button" class="btn btn-light  rounded-pill shadow-sm px-4 "><i  class="fa fa-bars mr-2 toggleicon"></i><small class="text-uppercase font-weight-bold">Menu</small></button>
    <a href="" hidden id="django-message">{{message|default:0}}</a>
</div>
<br><br>

  <div class="row ">
    <h5>Add company</h5>
    
    <div class="container" >
  
        <div id="placementModal" class="modal">
            <div class="modal-content" style="margin-top: 15%;">
                <span class="close" id="closeModal">&times;</span>
                <form id="placementForm" enctype="multipart/form-data">
            <p>Hello</p>
                    <div class="modal-form-item">
                        <label for="company">Company Name:</label>
                        <select id="company" name="company_id">
                            <option value="">Select Company</option>
                            {% for company in companies %}
                                <option value="{{ company.company_id }}">{{ company.company_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="modal-form-item">
                        <label for="student">Student:</label>
                        <select id="student" name="student_reg_id" disabled>
                            <option value="" disabled selected>Select a student</option>
                        </select>
                    </div>
                    <div class="modal-form-item">
                        <label for="attended">Attended:</label>
                        <select id="attended" name="attended">
                            <option value="" disabled selected>Select an Option</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="modal-form-item" id="passSection" style="display:none;">
                        <label for="pass">Pass:</label>
                        <select id="pass" name="pass">
                            <option value="" disabled selected>Select an Option</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="modal-form-item" id="roundsSection" style="display:none;">
                        <label for="rounds">Rounds:</label>
                        <select id="rounds" name="rounds">
                            <option value="" disabled selected>Select an Option</option>
                            <option value="Round 1">Round 1</option>
                            <option value="Round 2">Round 2</option>
                            <option value="Round 3">Round 3</option>
                            <option value="Round 4">Round 4</option>
                        </select>
                    </div>
                    <div class="modal-form-item" id="placementOfferSection" style="display:none;">
                        <label for="placement_offer">Placement Offer:</label>
                        <select id="placement_offer" name="placement_offer">
                            <option value="" disabled selected>Select an Option</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div id="ctcSection" style="display:none;">
                        <label for="ctc">CTC:</label>
                        <input type="number" id="ctc" name="ctc" step="0.01">
                    </div>
                    <div class="modal-form-item" id="offerLetterSection" style="display:none;">
                        <label for="offer_letter">Offer Letter:</label>
                        <input type="file" id="offer_letter" name="offer_letter" accept="application/pdf">
                    </div>
                    <div class="modal-form-item">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        
        </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="{% static 'js/script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.1.0/dist/js/multi-select-tag.js"></script>
<script>
    // Initialize MultiSelectTag with customization
    new MultiSelectTag('Department', {
        rounded: true,    // default true
        shadow: true,      // default false
        placeholder: 'Search',  // default Search...
        tagColor: {
            textColor: '#327b2c',
            borderColor: '#92e681',
            bgColor: '#eaffe6',
        },
        onChange: function(values) {
            console.log(values)
        }
    });
</script>
        
<script>
// Logic for showing/hiding fields based on user selection
document.getElementById("attended").addEventListener("change", function () {
    var passSection = document.getElementById("passSection");
    passSection.style.display = this.value === "Yes" ? "block" : "none";
});

document.getElementById("pass").addEventListener("change", function () {
    var roundsSection = document.getElementById("roundsSection");
    roundsSection.style.display = this.value === "Yes" ? "block" : "none";
});

document.getElementById("rounds").addEventListener("change", function () {
    document.getElementById("placementOfferSection").style.display = "block";
});

document.getElementById("placement_offer").addEventListener("change", function () {
    var ctcSection = document.getElementById("ctcSection");
    var offerLetterSection = document.getElementById("offerLetterSection");
    var display = this.value === "Yes" ? "block" : "none";
    ctcSection.style.display = display;
    offerLetterSection.style.display = display;
});

// Handle form submission using AJAX
document.getElementById('placementForm').addEventListener('submit', function (e) {
    e.preventDefault();  // Prevent default form submission

    var formData = new FormData(this);

    fetch("{% url 'placement' %}", {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(data.success);
            location.reload();  // Reload the page or update the DOM as needed
        } else {
            alert(data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
});

</script>
{% endblock %}

<!-- End demo content -->
</body>
</html>
