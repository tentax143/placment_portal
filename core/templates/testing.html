<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bar Chart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chart-container {
            width: 100%;
            max-width: 600px; /* Limit chart width */
            margin: 50px auto; /* Center the chart */
            text-align: center;
        }
        .bar {
            display: inline-block; /* Align bars horizontally */
            width: 40px; /* Width of each bar */
            margin: 0 10px; /* Space between bars */
            background-color: #4CAF50; /* Bar color */
            transition: height 0.3s; /* Transition effect */
        }
        .bar-label {
            margin-top: 5px; /* Space between bar and label */
            font-size: 14px; /* Label font size */
        }
        .chart-title {
            font-size: 24px; /* Title font size */
            margin-bottom: 20px; /* Space below title */
        }
    </style>
</head>
<body>

<div class="chart-container">
    <div class="chart-title">Trainer Feedback Ratings</div>
    <div class="bar" style="height: 80%;">Course Content<div class="bar-label">4.0</div></div>
    <div class="bar" style="height: 70%;">Lecture Sessions<div class="bar-label">3.5</div></div>
    <div class="bar" style="height: 90%;">Practical Sessions<div class="bar-label">4.5</div></div>
    <div class="bar" style="height: 60%;">Interactive Sessions<div class="bar-label">3.0</div></div>
    <div class="bar" style="height: 50%;">Course Material<div class="bar-label">2.5</div></div>
    <div class="bar" style="height: 75%;">Usefulness<div class="bar-label">4.0</div></div>
    <div class="bar" style="height: 85%;">Knowledge Improvement<div class="bar-label">4.25</div></div>
    <div class="bar" style="height: 95%;">Timely Communication<div class="bar-label">4.75</div></div>
    <div class="bar" style="height: 40%;">Overall Arrangement<div class="bar-label">2.0</div></div>
    <div class="bar" style="height: 65%;">Content Relevance<div class="bar-label">3.5</div></div>
    <div class="bar" style="height: 70%;">Resource Person<div class="bar-label">3.5</div></div>
</div>

</body>
</html>
