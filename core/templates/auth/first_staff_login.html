{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Ramco Institute of Technology</title>
    <style>
        body {
            background-image: url("static/images/background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="rit"></div>
    <img src="{% static 'images/rit.jpg' %}" alt="RIT Logo">
    <div class="container">           
        <br>
        <a href="{% url 'index' %}">
            <button class="btn btn-primary">Home</button>
        </a>

        <div class="container container-login" style="margin-top: 100px; font-size: larger;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2>First Login for {{ faculty_id }}</h2>
                    <form method="POST" autocomplete="off">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                {{ form.errors }}
                            </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="faculty_name">Faculty Name</label>
                            <input type="text" class="form-control" id="faculty_name" name="faculty_name" placeholder="Enter your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="faculty_email">Faculty Email</label>
                            <input type="email" class="form-control" id="faculty_email" name="faculty_email" placeholder="Enter your Email" required>
                        </div>
                        <div class="form-group">
                            <label for="faculty_password">Password</label>
                            <input type="password" class="form-control" id="faculty_password" name="faculty_password" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Set Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
